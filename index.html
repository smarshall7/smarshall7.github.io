<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
</head>
<body>
<header>
  <h1>
    To-Do List
  </h1>
</header>
  <main>
    <div class="new">
      <input type="text" placeholder="Add new item" id="new" class="new-input">
    <button id="add" class="new-button" disabled>Add</button>
    </div>
    
    <ul id="tasks">
    </ul>
  </main>
  
  <template id="taskTemplate">
    <li>
      <lable class="item">
        <input class="item-check" type="checkbox">
        <span class= "item-text"></span>
        <button class="delete">delete</button>
      </lable>
    </li>
  </template>

  </body>
</html>
